<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Course Registration Form</h1>

        <form action="/save_application/{{d.id}}" method="POST">{% csrf_token %}
            <!-- Personal Information -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required value="{{b.name}}">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required value="{{b.email}}">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required value="{{b.phone}}">

            <!-- Course Selection -->
            <label for="course">Select Course</label>
            <select id="course" name="course" require value="{{b.course}}">
                <option value="" disabled selected>Select your course</option>
                <option value="english">English</option>
                <option value="math">math</option>
                <option value="science">Science</option>
            </select>

            <!-- Gender (Optional) -->
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <!-- Address -->
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Your address" rows="4" required value="{{b.address}}"></textarea>

            <!-- Terms and Conditions -->
            <input type="checkbox" id="terms" name="terms" required value="{{b.terms}}">
            <label for="terms">I agree to the terms and conditions</label>

            <!-- Submit Button -->
            <button type="submit">Submit Registration</button>
        </form>
    </div>

</body>
</html>
