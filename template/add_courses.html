<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group .add-course-btn {
            background-color: #28a745;
        }
        .form-group .add-course-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Course Registration Form</h1>
        <form action="/save_courses/" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course_name" required>
            </div>
            <div class="form-group">
                <label for="course-duration">Duration:</label>
                <input type="text" id="course-duration" name="course_duration" required>
            </div>
            <div class="form-group">
                <label for="course-fees">Fees:</label>
                <input type="text" id="course-fees" name="course_fees"  required>
            </div>
            <div class="form-group">
                <label for="course-instructor">Instructor:</label>
                <input type="text" id="course-instructor" name="course_instructor" required>
            </div>
            <div class="form-group">
                <label for="course-description">Description:</label>
                <textarea id="course-description" name="course_description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>

            </div>
        </form>
    </div>
</body>
</html>
